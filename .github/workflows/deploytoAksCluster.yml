on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: myacrrr.azurecr.io
        username: ${{ secrets.acr_myacrrr_username }}
        password: ${{ secrets.acr_myacrrr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/eng/update-dependencies" -f  "eng/update-dependencies/Dockerfile" -t myacrrr.azurecr.io/myaksapps:${{ github.sha }} --label dockerfile-path=eng/update-dependencies/Dockerfile
        docker push myacrrr.azurecr.io/myaksapps:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_myaksapps_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep myaks-appsb3ac | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace myaks-appsb3ac`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: myaks-appsb3ac
        container-registry-url: myacrrr.azurecr.io
        container-registry-username: ${{ secrets.acr_myacrrr_username }}
        container-registry-password: ${{ secrets.acr_myacrrr_password }}
        secret-name: myaksappsdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: myaks-appsb3ac
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          myacrrr.azurecr.io/myaksapps:${{ github.sha }}
        imagepullsecrets: |
          myaksappsdockerauth
